<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>math</title>
</head>
<body>
    <h1>Objeto Math</h1>

    <p id="m1"></p>
    <p id="m2"></p>
    <p id="m3"></p>
    <p id="m4"></p>
    <p id="m5"></p>
    <p id="m6"></p>
    <p id="m7"></p>

</body>
<script>
    //Objeto Math

    var a = Math.PI; // constante PI
    var b = Math.cos(90); // metodo cos() permite calcular el coseno de un numero
    var c = Math.sin(180); // metodo sin() permite calcular el seno de un numero
    var d = Math.max(1,20);  // metodo max() permite calcular el numero maximo entre varios numeros
    var e = Math.min(13,3); // metodo min() permite calcular el numero minimo entre varios numeros
    var f = Math.pow(2,4); // metodo pow() perimte calcular la potencia de un numero 
    var g = Math.sqrt(144); // metodo sqrt() permite calcular la raiz cuadrada de un numero



    document.getElementById("m1").innerHTML = a;
    document.getElementById("m2").innerHTML = b;
    document.getElementById("m3").innerHTML = c;
    document.getElementById("m4").innerHTML = d;
    document.getElementById("m5").innerHTML = e;
    document.getElementById("m6").innerHTML = f;
    document.getElementById("m7").innerHTML = g;
</script>
</html>
