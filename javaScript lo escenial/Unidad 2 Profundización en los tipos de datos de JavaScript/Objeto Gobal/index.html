<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objeto global</title>
</head>
<body>
    <h1>Global Object</h1>

    <p id="g1"></p>
    <p id="g2"></p>

    <h1>Metodos</h1>
    <p id="g3"></p>
    <p id="g4"></p>
    <p id="g5"></p>
    <p id="g6"></p>
    <p id="g7"></p>
    <p id="g8"></p>
    <p id="g9"></p>
    <p id="g10"></p>

</body>
<script>
    //Global object

    var a; //Undefined
    var b = a +2; //NaN

    document.getElementById("g1").innerHTML= a;
    document.getElementById("g2").innerHTML= b;

    // Metodos

    // ParseInt convierte un string en un numero entero

    var c = parseInt("2.25"); //2

    var d = parseInt("1 Next University"); //1

    var e = parseInt("Next University 10"); //NaN

    // ParseFloat convierte un string en un numero decimal
    
    var f = parseFloat("3.1416"); //3.1416 pero como numero

    var g = parseFloat("2.2332 Hola a Todos"); //2.2332 

    var h = parseFloat(" I LOVE JS 32.434"); //NaN por que la cadena no inicia con un numero

    var uri = "http://nextuniversity.com/es_extra_info/index.html";

    var uriEnc = encodeURIComponent(uri); //encodeURIComponent --> codifica una URL

    var uriDec = decodeURIComponent(uriEnc); //decodeURIComponent --> decodifica una URL 

    document.getElementById("g3").innerHTML= c;
    document.getElementById("g4").innerHTML= d;
    document.getElementById("g5").innerHTML= e;
    document.getElementById("g6").innerHTML= f;
    document.getElementById("g7").innerHTML= g;
    document.getElementById("g8").innerHTML= h;
    document.getElementById("g9").innerHTML= uriEnc;
    document.getElementById("g10").innerHTML= uriDec;


</script>
</html>
