<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <p id="a1"></p>
    <p id="a2"></p>

    <h1>Operaciones con Arrays</h1>

    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
    <p id="a7"></p>
    <p id="a8"></p>

</body>
<script>
    //Array definition

    var futbol = ["Balon","Jugadores","Cancha"];

    var animales = new Array("Oso", "Aguila", "Ballena");

    document.getElementById("a1").innerHTML= futbol;
    document.getElementById("a2").innerHTML= animales;

    //operaciones Array

    futbol[1]= "arbitros"; // reemplazando el valor de un arreglo รณ Array
    document.getElementById("a3").innerHTML= futbol;

    document.getElementById("a4").innerHTML= futbol.length;

    futbol[futbol.length] = "hinchada"; //Almacenar un nuevo valor en la ultima posicion
    document.getElementById("a5").innerHTML= futbol;

    futbol.reverse(); //Invertir el orden de los elementos 
    document.getElementById("a6").innerHTML= futbol;

    animales.sort(); //Ordena los elementos alfabeticamente
    document.getElementById("a7").innerHTML= animales;

    var arrayConca = animales.concat(futbol); // concatena dos o mas arrays como son toipo string no hay problema
    document.getElementById("a8").innerHTML= arrayConca;
    


</script>
</html>
