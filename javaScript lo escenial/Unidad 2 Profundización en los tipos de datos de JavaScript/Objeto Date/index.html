<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objeto Date</title>
</head>
<body>
    <h1>Objeto Date</h1>

    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>

    <h1>Metodos del objeto date</h1>

    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
    <p id="d7"></p>
    <p id="d8"></p>
    <p id="d9"></p>
    <p id="d10"></p>
    <p id="d11"></p>

</body>
<script>
    //Objeto Date

    var date1= new Date(); //cuando los parentesis no tienen datos toma la fecha actual del computador
    var date2= new Date("December 26, 2014 12:30:20");
    var date3= new Date(2015, 0, 5); // año, es y dia... enero se representa con el 0

    document.getElementById("d1").innerHTML= date1;
    document.getElementById("d2").innerHTML= date2;
    document.getElementById("d3").innerHTML= date3;

    //metodos Date

    document.getElementById("d4").innerHTML= date1.getFullYear(); // de la fecha uno tomamos el año
    date1.setFullYear(2019);
    document.getElementById("d5").innerHTML= date1.getFullYear();
    
    document.getElementById("d6").innerHTML= date2.getMonth();
    date2.setMonth(5);
    document.getElementById("d7").innerHTML= date2.getMonth();

    document.getElementById("d8").innerHTML= date3.getDate();
    date3.setDate(19)
    document.getElementById("d9").innerHTML= date3.getDate();

    document.getElementById("d10").innerHTML= date1.getHours();
    date1.setHours(4)
    document.getElementById("d11").innerHTML= date1.getHours();
</script>
</html>
