<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>condicional else</title>
</head>
<body>
    <h1>Else</h1>

    <p > Edad: 25</p>
    <p id="edad"></p>

    <button onclick="verificarEdad()">Verificar Edad</button>

</body>
<script>
    var edad = 15;

    function verificarEdad() {
        if (edad >= 25){
            document.getElementById("edad").innerHTML = "Es mayor de edad";
        } else{
            document.getElementById("edad").innerHTML = "Es menor de edad .|.";
        }
    }
</script>
</html>
