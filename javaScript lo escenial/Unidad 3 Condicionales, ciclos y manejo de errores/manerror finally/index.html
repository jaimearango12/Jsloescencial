<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finally</title>
</head>
<body>
    <h1>Finally</h1>

    <p id="mensaje"></p>

    <button onclick="miFuncion1()">Ejecutar funcion1</button>
</body>
<script>
    function miFuncion1(){
        try{
            var edad = 60;

            calcular(edad); // La funcion calcular edad no esta definida 
        } catch (error) {
            alert ("Exsiste un Error" + " - " + error.message);
        } finally{
            document.getElementById("mensaje").innerHTML = "seguimos pese al Error ! ! !"
        }
    }
</script>
</html>
