<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>

    <p id="mes"></p>

    <button onclick="verificarMes()">Verificar Mes</button>

</body>
<script>
    var opc = 10;

    function verificarMes() {
        switch (opc) {
            case 1:
            document.getElementById("mes").innerHTML = "El mes es Enero!!";
            break;
            case 2:
            document.getElementById("mes").innerHTML = "El mes es Febrero!!";
            break;
            case 3:
            document.getElementById("mes").innerHTML = "El mes es Marzo!!";
            case 10:
            document.getElementById("mes").innerHTML = "El mes es Octubre!!";
            break;

        }
    }
</script>
</html>
