<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>comentarios</title>
</head>
<body>
    <h1>comentarios de una linea</h1>

    <p id="var1"></p>

    <h1>comentarios de mutiples lineas</h1>

    <p id="resultado"></p>

</body>
<script>
    //comentarios de una linea

    var t=20; // declaramos una variable con valor numerica de valor 20.

    document.getElementById("var1").innerHTML = t; // Imprimimos la variable t.

    //comentarios de multiples lineas

    /*
    la funcion suma permire sumar dos numeros y retorna el resultado.
    */

    function suma(){
        return 4 + 10;
    }

    var resultado= suma();
    document.getElementById('resultado').innerHTML= resultado;
</script>
</html>
