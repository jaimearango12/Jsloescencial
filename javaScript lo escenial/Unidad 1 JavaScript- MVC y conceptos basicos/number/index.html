<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipo de dato number</title>
</head>
<body>
    <h1>Number</h1>

    <p id="n1"></p>
    <p id="n2"></p>

    <h1>Number Propiedades</h1>

    <p id="n3"></p>
    <p id="n4"></p>
    <p id="n5"></p>
    <p id="n6"></p>
    <p id="n7"></p>
    <p id="n8"></p>
    <p id="n9"></p>

    <h1>Number metodos</h1>

    <p id="n10"></p>
    <p id="n11"></p>
    <p id="n12"></p>
    <p id="n13"></p>
    <p id="n14"></p>

</body>
<script>
    //Definicion de numbers.
    var numero1 = 2500; //sin decimales
    var numero2 = 34.290 // numero con decimales

    document.getElementById("n1").innerHTML = numero1;
    document.getElementById("n2").innerHTML = numero2;

    //propiedades de los numbers.

    var numero3 = 23434;
    document.getElementById("n3").innerHTML = numero3.constructor(); //La propiedad constructor que retorna la funcion nativa que crea un numero

    document.getElementById("n4").innerHTML = Number.MAX_VALUE; // Esta es la propiedad que retorna el numero maximo que se puede usar en JavaScript

    document.getElementById("n5").innerHTML = Number.MIN_VALUE; // Esta es la propiedad reotna el valor miniomo que se puede usar en JS

    document.getElementById("n6").innerHTML = Number.NEGATIVE_INFINITY; //la propiedad que retorna un negativo infinito

    document.getElementById("n7").innerHTML = Number.NaN; //la propiedad que retorna un numero ilegal o un numero no definido;

    document.getElementById("n8").innerHTML = Number.POSITIVE_INFINITY // la propiedad retorna un positivo infinito

    Number.prototype.metodoNumerico = function (){ // la propiedad prototype permite crear un nuevo metodo para manipular numeros 
     return this*4/2
    };

    var numero4 = 25;
    document.getElementById("n9").innerHTML = numero4.metodoNumerico(); //es clave invocar la funcion con () como se uso al final de la impresion en el HTML

    // metodos de number

    var numero5 = 256.57;
    document.getElementById("n10").innerHTML = numero5.toExponential(); //convierte un numero a expresion exponencial.

    var numero6 = 14.7854243;
    document.getElementById("n11").innerHTML = numero6.toFixed(3); //recorta un numero de digitos de un numero y lo convierte en  string

    var numero7 = 23.5567;
    document.getElementById("n12").innerHTML = numero7.toPrecision(2) //Da formato a un numero para una longitud N es este caso dos

    var numero8 = 3.1416;
    document.getElementById("n13").innerHTML = numero8.toString(); // convierte un numero en cadena

    var numero10 = 5000;
    document.getElementById("n14").innerHTML = numero10.valueOf(); //Devuelve el valor simple de un numero



</script>
</html>
