<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones</title>
</head>
<body>
    <h1>Funciones</h1>

    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>

</body>
<script>

//Llamado de una funcion desde codigo que recibe dos parametros y retorna un valor
function division ( p , q ){
    return p / q; 
}

var resultado1 = division( 10, 2)

document.getElementById("resultado1").innerHTML = resultado1;

//Llamados de una funcion que se llame asi misma
(function(){
    document.getElementById("resultado2").innerHTML = "Esta funcion se invoca a si misma";
}
)();

//Asignacion de una variable a una funcion
var z = function(x, y){
    return x - y
};

var w = z(15, 6);

document.getElementById("resultado3").innerHTML = w;

</script>
</html>
